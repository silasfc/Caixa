<ion-header>
    <ion-navbar text-right color="blueCE">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            R$ 5.950,00&nbsp;&nbsp;<ion-icon name="eye-off"></ion-icon>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="home-page">
    <ion-grid>
        <ion-row>
            <span class="cadaBC">Início</span>
        </ion-row>
        <ion-row>
            <ion-col col-2 col-sm-2 col-md-3 col-lg-4 col-xl-4>
            </ion-col>
            <ion-col col-8 col-sm-8 col-md-6 col-lg-4 col-xl-4>
                <ion-card class="card">
                    <ion-card-header text-center (click)="navExtrato()">Saldo/Extrato</ion-card-header>
                </ion-card>
                <ion-card>
                    <ion-card-header text-center (click)="navPagamento()">Pagamento</ion-card-header>
                </ion-card>
                <ion-card>
                    <ion-card-header text-center (click)="navTransferencia()">Transferência</ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <button ion-button icon-only class="meuBotao">
                <ion-icon name="paper"></ion-icon>
            </button>
        </ion-row>
        <ion-row>
            <ion-col col-12 text-center>
                <button ion-button clear large>
                    <ion-icon name="ios-more" class="icone-mais"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
